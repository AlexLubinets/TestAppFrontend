<form id="loginform" [formGroup]="form" class="" autocomplete="off" (submit)="onSubmit()">
    <div id="logo" class="col-sm-8 col-4 offset-2">
        <img src="../../../assets/images/itcraft-logo.png">
    </div>
    <hr>
    <div class="form-group">
        <label>userName</label>
        <input class="form-control" formControlName="userName">
        <label class="text-danger" *ngIf="form.get('userName').touched && form.get('userName').errors?.required">This field is required.</label>
        <label class="text-danger" *ngIf="form.get('userName').touched && form.get('userName').errors?.maxlength">Username can be max 255 characters long.</label>
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="text-danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">This field is required.</label>
        <label class="text-danger" *ngIf="form.get('password').touched && form.get('password').errors?.maxlength">Password can be max 255 characters long.</label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
